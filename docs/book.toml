[book]
title = "Rust OS in 1000 Lines"
description = "一个用Rust语言实现的1000行代码操作系统教程"
authors = ["Rust OS Tutorial"]
language = "zh"
multilingual = false
src = "."

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/your-username/rust-os-in-1000-lines"
git-repository-icon = "fa fa-github"
edit-url-template = "https://github.com/your-username/rust-os-in-1000-lines/edit/main/docs/{path}"

# 美化配置
[output.html.fold]
enable = true
level = 2

[output.html.playground]
editable = true
copyable = true
copyable-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

# 自定义CSS和JS
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
